version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "ENV=$ENV" >> .env
        - echo "TMDB_API_KEY=$TMDB_API_KEY" >> .env
        - echo "TMDB_READ_ACCESS_TOKEN=$TMDB_READ_ACCESS_TOKEN" >> .env
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "AUTH0_DOMAIN=$AUTH0_DOMAIN" >> .env
        - echo "AUTH0_CLIENT_ID=$AUTH0_CLIENT_ID" >> .env
        - echo "AUTH0_CLIENT_SECRET=$AUTH0_CLIENT_SECRET" >> .env
        - echo "AUTH0_SECRET=$AUTH0_SECRET" >> .env
        - echo "APP_BASE_URL=$APP_BASE_URL" >> .env
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
        - npm run test:run
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      # - .next/cache/**/*
      - .npm/**/*
